<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Puzzle Game</h1>

        <div id="puzzle-1" class="puzzle-section">
            <h2>Initial Puzzle</h2>
            <p>What is the answer to the ultimate question of life, the universe, and everything?</p>
            <input type="text" id="answer-1" placeholder="Enter your answer here">
            <button id="submit-1">Submit</button>
            <p id="message-1" class="message"></p>
        </div>

        <div id="puzzle-2" class="puzzle-section hidden"></div>
    </div>

    <script src="obfuscated_answers.js"></script>
</body>

</html>
